<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de palabras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./imagenes/logok.png" alt="Logo" width="200" height="100">
        <h1>Enigma</h1>
    </header>
    <main>
        <h2>Ingresa el texto aqui</h2>
        <form>          
        <input type="text" id="entrada" name="entrada" placeholder="Escriba el texto aqui">
        <p>Ingresar solo letras minusculas y sin acento</p>
        <div class="buttons">
            <button type="button">Encriptar</button>
            <button type="button">Desencriptar</button>
        </div>
        </form>
    </main>
    <section>
        <div class="contenedor">
        <img src="./imagenes/encripta.png" alt="Encriptador" width="250">
        <label for="salida">Salida del texto encriptado</label>
        <textarea name="salida" id="salida" placeholder="Salida del texto"></textarea>
        <button type="button">Copiar</button>
        </div>
    </section>
    <footer>
        <p>Desarrollado por Samuel Segura</p>
        <a href="">Instagram</a>
        <a href="">Linkdln</a>

    </footer>
</body>

</html>
