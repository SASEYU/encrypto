<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de palabras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./imagenes/logok.png" alt="Logo" width="200" height="100">
        <h1>Enigma</h1>
    </header>
    <main>
        <h2>Ingresa el texto aqui</h2>
        <form>
            <label for="entrada">Entrada del texto</label>
            <input type="text" id="entrada" name="entrada" placeholder="Escriba el texto aqui">
        </form>
        <a href="">Encriptar</a>
        <a href="">Desencriptar</a>
    </main>
    <section>
        <div class="contenedor">
        <img src="./imagenes/encripta.png" alt="Encriptador" width="250">
        <label for="salida">Salida del texto encriptado</label>
        <textarea name="salida" id="salida" placeholder="Salida del texto"></textarea>
        <a href="">Copiar</a>
        </div>
    </section>
    <footer>
        <p>Ingresar solo letras minusculas y si acento</p>
        <p>Desarrollado por Samuel Segura</p>
    </footer>
</body>

</html>
