<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de palabras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="./imagenes/logok.png" alt="Logo" width="200" height="100">
        <h1>Enigma</h1>
    </header>
    <main>
        <section class="entrada">
            <div class="textarea-container">
                <textarea class="text-box" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alert">
                <img src="" alt="alerta">
                <p>Ingresar solo letras minusculas y sin acento</p>
            </div>
            <div class="buttons-container">
                <input class="btn-encriptar" type="button" value="Encriptar">
                <input class="btn-desencriptar" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="salida">
            <div class="image-container">
                <img src="./imagenes/encripta.png" alt="Encriptador" width="336" height="304">
            </div>
            <div class="text-container">
                <h3>Ning√∫n mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div>
            <div class="copy-container">
                <input class="btn-copy" type="button" value="Copiar">
            </div>
            <div class="resultado-container">
                <p class="text-resultado"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&COPY; 2024 Desarrollado por Samuel Segura</p>
        <a href="">Github</a>
        <a href="">Linkdln</a>
    </footer>
</body>

</html>
